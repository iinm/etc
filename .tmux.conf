set -g prefix C-t
set -g set-titles on
set -g mouse on

set -g default-terminal xterm-256color
set -ga terminal-overrides ",xterm-256color:Tc"

#set -g status-bg black
set -g status-fg white
set -g window-status-current-attr bold

bind C-t last-window
bind t choose-session
bind w choose-window

bind c new-window -c "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -s escape-time 0

# copy / paste
set-window-option -g mode-keys vi
list-keys -T copy-mode-vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-light.conf
#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red


if-shell "uname | grep -q Darwin" "source-file ~/.etc/.tmux_darwin.conf" ""
if-shell "uname | grep -q Linux" "source-file ~/.etc/.tmux_linux.conf" ""
